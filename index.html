<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crossfit 248 | Tabla de Liderato</title>
  <link rel="stylesheet" href="styles.css?v=20260225a" />

  <!-- Mobile: tarjetas compactas y legibles (Top 3 por box) -->
  <style>
    @media (max-width: 520px){
      /* Estructura compacta: avatar | texto | puntos | medalla (chiquita) */
      .podiumItem{
        grid-template-columns: 64px 1fr auto 64px !important;
        gap: 12px !important;
        padding: 12px 12px !important;
        align-items: center !important;
      }

      .podiumAvatar{
        width:64px !important;
        height:64px !important;
        border-radius:16px !important;
      }

      /* Nombre en 2 líneas (sin recortes raros) */
      .podiumName{
        font-size: 18px !important;
        line-height: 1.12 !important;
        white-space: normal !important;
        overflow: hidden !important;
        text-overflow: clip !important;
        display: -webkit-box !important;
        -webkit-line-clamp: 2 !important;
        -webkit-box-orient: vertical !important;
      }

      .podiumBox{
        font-size: 14px !important;
        margin-top: 6px !important;
        white-space: normal !important;
        overflow: hidden !important;
        text-overflow: clip !important;
        display: -webkit-box !important;
        -webkit-line-clamp: 2 !important;
        -webkit-box-orient: vertical !important;
      }

      /* Puntos claros, sin texto repetido */
      .podiumScore{ text-align:right !important; }
      .podiumPts{ font-size: 18px !important; }
      .podiumView{ display:none !important; }

      /* Medalla pequeña, a la derecha */
      .podiumMedal{ justify-content:flex-end !important; }
      .podiumMedalImg{ width: 64px !important; height: 64px !important; }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="brand">
    <div class="leagueLogo">
      <img class="leagueLogoImg invert" src="img/branding/crossfit-logo.png" alt="crossfit open">
    </div>
    <div>
      <h1>Crossfit 248 en el abierto del mundo</h1>
      <p class="sub">Tabla de Liderato  • 1º = 100 pts</p>
    </div>
  </div>

  <div class="controls">
    <input id="search" type="search" placeholder="Buscar atleta o box…" />
    <select id="workout">
      <option value="overall" selected>Overall</option>
      <option value="w1">Workout 1</option>
      <option value="w2">Workout 2</option>
      <option value="w3">Workout 3</option>
    </select>
  </div>
</header>

<main class="container">

  <!-- TOP 3 POR BOX -->
  <section class="boxes" id="boxes"></section>

  <!-- TABLA GENERAL -->
  <section class="tableCard">
    <div class="tableHeader">
      <h2 id="tableTitle">Overall</h2>
      <div class="hint" id="lastUpdated"></div>
    </div>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Atleta</th>
            <th>Box</th>
            <th class="right">Pts</th>
            <th>W1</th>
            <th>W2</th>
            <th>W3</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>

</main>

<footer class="footer">
  © Cross248
</footer>
  <script src="app.js?v=20260227a"></script>
</body>
</html>
